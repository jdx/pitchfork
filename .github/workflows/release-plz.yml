name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jdx' }}
    outputs:
      tag: ${{ steps.release-plz.outputs.releases && fromJSON(steps.release-plz.outputs.releases)[0].tag || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Install Claude Code
        if: ${{ steps.release-plz.outputs.releases }}
        run: npm install -g @anthropic-ai/claude-code
      - name: Editorialize release notes
        if: ${{ steps.release-plz.outputs.releases }}
        run: |
          TAG="${{ fromJSON(steps.release-plz.outputs.releases)[0].tag }}"
          if [[ -z "$TAG" ]]; then
            echo "No tag found, skipping release notes editorialization"
            exit 0
          fi

          # Find previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -A1 "^${TAG}$" | tail -1 || echo "")
          if [[ "$PREV_TAG" == "$TAG" ]]; then
            PREV_TAG=""
          fi

          echo "Generating editorialized release notes for $TAG (prev: ${PREV_TAG:-none})..."
          NOTES=$(./scripts/gen-release-notes.sh "$TAG" "$PREV_TAG")

          if [[ -n "$NOTES" ]]; then
            echo "Updating GitHub release with editorialized notes..."
            gh release edit "$TAG" --notes "$NOTES"
            echo "Release notes updated successfully"
          else
            echo "Warning: Failed to generate editorialized notes, keeping original"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  upload-assets:
    name: Upload assets
    needs: release-plz-release
    if: ${{ needs.release-plz-release.outputs.tag != '' }}
    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.release-plz-release.outputs.tag }}
    secrets: inherit

  release-plz-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jdx' }}
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
