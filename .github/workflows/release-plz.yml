name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jdx' }}
    outputs:
      tag: ${{ steps.release-plz.outputs.releases && fromJSON(steps.release-plz.outputs.releases)[0].tag || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928 # v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Fetch tags
        if: ${{ steps.release-plz.outputs.releases }}
        run: git fetch --tags
      - name: Install Claude Code
        if: ${{ steps.release-plz.outputs.releases }}
        run: npm install -g @anthropic-ai/claude-code
      - name: Editorialize release notes
        if: ${{ steps.release-plz.outputs.releases }}
        run: |
          TAG="${{ fromJSON(steps.release-plz.outputs.releases)[0].tag }}"
          if [[ -z "$TAG" ]]; then
            echo "No tag found, skipping release notes editorialization"
            exit 0
          fi

          # Find previous tag (use grep -F for literal matching of semver dots)
          PREV_TAG=$(git tag --sort=-v:refname | grep -F -A1 "${TAG}" | tail -1 || echo "")
          if [[ "$PREV_TAG" == "$TAG" ]]; then
            PREV_TAG=""
          fi

          echo "Generating editorialized release notes for $TAG (prev: ${PREV_TAG:-none})..."
          OUTPUT=$(./scripts/gen-release-notes.sh "$TAG" "$PREV_TAG")

          # Parse title (first line) and body (after ---)
          TITLE=$(echo "$OUTPUT" | head -1)
          NOTES=$(echo "$OUTPUT" | sed '1,/^---$/d')

          if [[ -n "$TITLE" ]]; then
            gh release edit "$TAG" --title "$TAG: $TITLE" --notes "$NOTES"
          else
            gh release edit "$TAG" --notes "$NOTES"
          fi
          echo "Release notes updated successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  upload-assets:
    name: Upload assets
    needs: release-plz-release
    if: ${{ needs.release-plz-release.outputs.tag != '' }}
    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.release-plz-release.outputs.tag }}
    secrets: inherit

  release-plz-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jdx' }}
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928 # v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install mise
        if: ${{ steps.release-plz.outputs.prs_created == 'true' }}
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2
      - name: Update generated docs
        if: ${{ steps.release-plz.outputs.prs_created == 'true' }}
        run: |
          PR_BRANCH=$(echo '${{ steps.release-plz.outputs.pr }}' | jq -r '.head_branch')
          git fetch origin "$PR_BRANCH"
          git checkout "$PR_BRANCH"
          mise run render
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update generated docs for release"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
