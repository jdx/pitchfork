name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jdx' }}
    outputs:
      tag: ${{ steps.release-plz.outputs.releases && fromJSON(steps.release-plz.outputs.releases)[0].tag || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  upload-assets:
    name: Upload assets
    needs: release-plz-release
    if: ${{ needs.release-plz-release.outputs.tag != '' }}
    uses: ./.github/workflows/release.yml
    with:
      tag: ${{ needs.release-plz-release.outputs.tag }}
    secrets: inherit

  release-plz-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'jdx' }}
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install mise
        if: ${{ steps.release-plz.outputs.prs_created == 'true' }}
        uses: jdx/mise-action@v2
      - name: Update generated docs
        if: ${{ steps.release-plz.outputs.prs_created == 'true' }}
        run: |
          PR_BRANCH=$(echo '${{ steps.release-plz.outputs.pr }}' | jq -r '.head_branch')
          git fetch origin "$PR_BRANCH"
          git checkout "$PR_BRANCH"
          mise run render
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update generated docs for release"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
