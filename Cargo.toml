[package]
name = "pitchfork-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "pitchfork"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
dirs = "5.0.1"
once_cell = "1.20.2"
xx = "1.1.9"
log = "0.4.22"
env_logger = "0.11.5"
psutil = "3.3.0"
eyre = "0.6.12"
interprocess = { version = "2.2.2", features = ["tokio"] }
tokio = { version = "1.42.0", features = ["full"] }
sysinfo = "0.33.0"
